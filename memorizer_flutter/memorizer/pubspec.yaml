name: memorizer
description: Flutter playground application
package: memorizer
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  rxdart: "^0.21.0"
  flutter_redux: "^0.5.3"
  bloc: "^0.10.0"
  shared_preferences: "^0.4.1"
  redux_logging: ^0.3.0
  flutter_swiper: ^1.1.5
  sqflite: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.15.7
  intl_translation: ^0.17.0
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  uses-material-design: true

  assets:
  - assets/data.json
  - assets/flag_cs.png
  - assets/flag_en.png
  - assets/flag_la.png
  - assets/ic_gallery.png
  - assets/ic_practice.png
  - assets/img_practice.png
